<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<title>Gender Survey</title>
</head>
<body ng-controller="Controller as cc">
<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<h2 class="text-center">I am...</h2>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<div class="col-xs-10 col-xs-offset-4">
				<div class="col-xs-3">
					<div class="row">
						<img class="img" src="assets/feminine.png">
					</div>
					<div class="row">
						<h2 ng-if="!cc.femininePercentLabel">0%</h2>
						<h2 class={{cc.feminineStyle}} ng-bind="cc.femininePercentLabel"></h2>
					</div>
					<div class="row">
						<a ng-click="cc.vote('f')" class="btn btn-default">This</a>
					</div>
				</div>
				<div class="col-xs-3">
					<div class="row">
						<img class="img" src="assets/masculine.png">
					</div>
					<div class="row">
						<h2 class="text-center" ng-if="!cc.femininePercentLabel">0%</h2>
						<h2 class={{cc.masculineStyle}}  ng-bind="cc.masculinePercentLabel"></h2>
					</div>
					<div class="row">
						<div class="col-xs-6 col-xs-offset-3">
							<a ng-click="cc.vote('m')" class="btn btn-default">That</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
	<link href="/styles/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="ngApp.js" type="text/javascript"></script>
</html>
